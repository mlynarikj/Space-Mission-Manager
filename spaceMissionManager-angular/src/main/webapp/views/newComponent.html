<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="name" id="name" type="text" ng-minlength="3" name="name" class="form-control" ng-model="cc.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">name is required</p>
            <p class="help-block" ng-show="form.name.$error.minlength">name must be at least 3 characters</p>
        </div>
    </div>
    <div class="form-group" >
        <label for="readyToUse" class="col-sm-2 control-label">Ready to use</label>
        <div class="col-sm-10">
            <input id="readyToUse" type="checkbox" name="name" class="form-control" ng-model="cc.readyToUse"/>
        </div>
    </div>
    <div class="form-group">
        <label for="readyDate" class="col-sm-2 control-label">Ready date</label>
        <div class="col-sm-10">
            <input id="readyDate" name="color" type="datetime-local" class="form-control" ng-model="cc.readyDate"/>
        </div>
    </div>
    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" class="btn btn-primary" type="button" ng-click="create(cc)">Save craft component</button>
</form>
